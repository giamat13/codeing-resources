<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ספריית אנימציות טעינה</title>
    <style>
        :root {
            --bg-dark: #0a0e27;
            --bg-card: #141b3d;
            --accent: #00d4ff;
            --text: #ffffff;
            --text-dim: #a0a9d4;
        }

        body {
            font-family: 'Segoe UI', 'Heebo', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            margin: 0;
            padding: 2rem;
        }

        header { text-align: center; margin-bottom: 3rem; }
        h1 { color: var(--accent); font-size: 2.5rem; margin: 0; }
        p { color: var(--text-dim); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .loader-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .preview-container {
            background: #000;
            height: 180px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loader-name {
            font-weight: bold;
            text-transform: capitalize;
            color: var(--text);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-dim);
            cursor: pointer;
        }

        .copy-btn {
            background: rgba(0, 212, 255, 0.1);
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
            width: 100%;
        }

        .copy-btn:hover {
            background: var(--accent);
            color: var(--bg-dark);
        }
    </style>
</head>
<body>

<header>
    <h1>Loader Library</h1>
    <p>אוסף אנימציות בקבצים נפרדים</p>
</header>

<div class="grid" id="loaders-grid"></div>

<script>
    const loadersList = ['circular', 'dots', 'pulse']; // הוסף כאן את השאר

    function init() {
        const grid = document.getElementById('loaders-grid');
        
        loadersList.forEach(name => {
            const fileName = `${name}.html`;
            const card = document.createElement('div');
            card.className = 'loader-card';
            
            card.innerHTML = `
                <div class="preview-container">
                    <iframe src="loaders/${fileName}" id="frame-${name}"></iframe>
                </div>
                <div class="card-info">
                    <span class="loader-name">${name.replace(/-/g, ' ')}</span>
                    <label class="controls">
                        <input type="checkbox" onchange="updateLoader('${name}', this)"> אחוזים
                    </label>
                </div>
                <button class="copy-btn" onclick="copyPath('loaders/${fileName}')">העתק נתיב קובץ</button>
            `;
            grid.appendChild(card);
        });
    }

    function updateLoader(name, checkbox) {
        const iframe = document.getElementById(`frame-${name}`);
        // שליחת הודעה לתוך ה-iframe
        iframe.contentWindow.postMessage({
            type: 'TOGGLE_PERCENT',
            visible: checkbox.checked
        }, '*');
    }

    function copyPath(path) {
        navigator.clipboard.writeText(path);
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = '✓ הועתק';
        setTimeout(() => btn.textContent = originalText, 2000);
    }

    window.onload = init;
</script>

</body>
</html>
