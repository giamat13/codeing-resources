<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; background: transparent; }
        .typing-dots { display: flex; gap: 8px; }
        .typing-dots span { width: 12px; height: 12px; background: #ffbe0b; border-radius: 50%; animation: td 1.4s infinite; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes td { 0%, 60%, 100% { transform: translateY(0); opacity: 0.4; } 30% { transform: translateY(-15px); opacity: 1; } }
    </style>
</head>
<body><div class="typing-dots"><span></span><span></span><span></span></div></body>
</html>
