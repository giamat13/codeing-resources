<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: transparent; color: white; font-family: sans-serif; overflow: hidden; }
        .circle-percentage { position: relative; width: 120px; height: 120px; }
        .circle-percentage svg circle { fill: none; stroke-width: 8; }
        .circle-percentage svg circle:first-child { stroke: rgba(255, 255, 255, 0.1); }
        .circle-percentage svg circle.progress-circle {
            stroke: #00d4ff; stroke-linecap: round;
            stroke-dasharray: 339.292; stroke-dashoffset: 339.292;
            transform: rotate(-90deg); transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.3s ease;
        }
        .percentage-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; font-weight: 700; color: #00d4ff; }
    </style>
</head>
<body>
    <div class="circle-percentage">
        <svg width="120" height="120"><circle cx="60" cy="60" r="54"></circle><circle cx="60" cy="60" r="54" class="progress-circle"></circle></svg>
        <div class="percentage-text">0%</div>
    </div>
    <script>
        let val = 0;
        const circle = document.querySelector('.progress-circle');
        const text = document.querySelector('.percentage-text');
        const circumference = 2 * Math.PI * 54;
        setInterval(() => {
            if(val < 100) val++;
            const offset = circumference - (val / 100) * circumference;
            circle.style.strokeDashoffset = offset;
            text.textContent = val + '%';
        }, 50);
    </script>
</body>
</html>
