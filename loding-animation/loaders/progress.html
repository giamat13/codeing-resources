<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: transparent; color: white; font-family: sans-serif; overflow: hidden; }
        .progress-bar-container { width: 250px; height: 8px; background: rgba(255, 255, 255, 0.1); border-radius: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #00d4ff, #ff006e, #ffbe0b); animation: progressMove 2s ease-in-out infinite; border-radius: 10px; }
        @keyframes progressMove { 0% { width: 0%; } 50% { width: 100%; } 100% { width: 0%; } }
        #percent { margin-top: 10px; font-weight: bold; color: #00d4ff; display: none; }
    </style>
</head>
<body>
    <div class="progress-bar-container"><div class="progress-bar"></div></div>
    <div id="percent">0%</div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.has('showPercent')) { document.getElementById('percent').style.display = 'block'; }
    </script>
</body>
</html>
