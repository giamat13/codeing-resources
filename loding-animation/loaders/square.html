<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: transparent; color: white; font-family: sans-serif; overflow: hidden; }
        .square-spin { width: 70px; height: 70px; background: linear-gradient(135deg, #00d4ff, #ff006e); animation: squareSpin 2s ease-in-out infinite; }
        @keyframes squareSpin { 0% { transform: rotate(0deg) scale(1); border-radius: 0; } 25% { border-radius: 50%; } 50% { transform: rotate(180deg) scale(0.8); border-radius: 0; } 75% { border-radius: 50%; } 100% { transform: rotate(360deg) scale(1); border-radius: 0; } }
        #percent { margin-top: 15px; font-weight: bold; color: white; display: none; }
    </style>
</head>
<body>
    <div class="square-spin"></div>
    <div id="percent">0%</div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.has('showPercent')) { document.getElementById('percent').style.display = 'block'; }
    </script>
</body>
</html>
