<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: transparent; color: white; font-family: sans-serif; overflow: hidden; }
        .dual-ring { width: 80px; height: 80px; position: relative; }
        .dual-ring::after, .dual-ring::before { content: ''; position: absolute; border: 4px solid transparent; border-radius: 50%; animation: dualRingSpin 1.5s linear infinite; }
        .dual-ring::after { width: 80px; height: 80px; border-top-color: #00d4ff; border-right-color: #00d4ff; }
        .dual-ring::before { width: 60px; height: 60px; top: 10px; left: 10px; border-bottom-color: #ff006e; border-left-color: #ff006e; animation-direction: reverse; animation-duration: 2s; }
        @keyframes dualRingSpin { 100% { transform: rotate(360deg); } }
        #percent { margin-top: 15px; font-weight: bold; color: white; display: none; }
    </style>
</head>
<body>
    <div class="dual-ring"></div>
    <div id="percent">0%</div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.has('showPercent')) { document.getElementById('percent').style.display = 'block'; }
    </script>
</body>
</html>
