<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ספריית טעינה חכמה</title>
    <style>
        :root {
            --bg-dark: #0a0e27;
            --bg-card: #141b3d;
            --accent: #00d4ff;
            --text: #ffffff;
            --text-dim: #a0a9d4;
        }

        body {
            font-family: 'Segoe UI', 'Heebo', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            margin: 0;
            padding: 2rem;
        }

        header { text-align: center; margin-bottom: 3rem; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .loader-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .preview-container {
            background: #000;
            height: 180px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        iframe, img {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: contain;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loader-name { font-weight: bold; text-transform: capitalize; }
        
        .controls { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; color: var(--text-dim); cursor: pointer; }

        .btn-group { display: flex; gap: 8px; }

        .btn {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
            border: 1px solid var(--accent);
        }

        .btn-primary { background: var(--accent); color: var(--bg-dark); }
        .btn-outline { background: transparent; color: var(--accent); }
        
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }
    </style>
</head>
<body>

<header>
    <h1>Loader Library Pro</h1>
    <p>תצוגת HTML או GIF באופן אוטומטי</p>
</header>

<div class="grid" id="loaders-grid"></div>

<script>
    const loadersList = [
        'dots', 'circular', 'pulse', 'bars', 'dual-ring', 'bounce', 
        'square', 'progress', 'circle-percent', 'linear-percent', 
        'infinity', 'glow', 'typing', 'skeleton', 'text-spinner', 'counter'
    ];

    async function checkFileExists(url) {
        try {
            const response = await fetch(url, { method: 'HEAD' });
            return response.ok;
        } catch { return false; }
    }

    async function init() {
        const grid = document.getElementById('loaders-grid');
        
        for (const name of loadersList) {
            const card = document.createElement('div');
            card.className = 'loader-card';
            
            const htmlPath = `loaders/${name}.html`;
            const gifPath = `loaders/${name}.gif`;
            
            let previewHtml = '';
            let finalPath = '';
            let isHtml = false;

            if (await checkFileExists(htmlPath)) {
                previewHtml = `<iframe src="${htmlPath}" id="frame-${name}" scrolling="no"></iframe>`;
                finalPath = htmlPath;
                isHtml = true;
            } else if (await checkFileExists(gifPath)) {
                previewHtml = `<img src="${gifPath}" alt="${name}">`;
                finalPath = gifPath;
            } else {
                previewHtml = `<div style="color:red; font-size:12px;">קובץ לא נמצא</div>`;
            }

            card.innerHTML = `
                <div class="preview-container">${previewHtml}</div>
                <div class="card-info">
                    <span class="loader-name">${name.replace(/-/g, ' ')}</span>
                    ${isHtml ? `
                    <label class="controls">
                        <input type="checkbox" onchange="updateLoader('${name}', this)"> אחוזים
                    </label>` : ''}
                </div>
                <div class="btn-group">
                    <a href="${finalPath}" target="_blank" class="btn btn-primary">הכנס לקובץ</a>
                    <button class="btn btn-outline" onclick="copyCode('${finalPath}')">העתק קוד</button>
                </div>
            `;
            grid.appendChild(card);
        }
    }

function updateLoader(name, checkbox) {
    const iframe = document.getElementById(`frame-${name}`);
    if (!iframe) return;

    const show = checkbox.checked;

    // הזרקת סקריפט לתוך ה-iframe לניהול האחוזים
    const injectCode = `
        (function() {
            let percentEl = document.getElementById('dynamic-percent');
            
            // אם המשתמש רוצה להציג ואין אלמנט - ניצור אחד
            if (${show} && !percentEl) {
                percentEl = document.createElement('div');
                percentEl.id = 'dynamic-percent';
                // עיצוב בסיסי שמתאים לרוב הטעינות
                Object.assign(percentEl.style, {
                    position: 'absolute',
                    top: '50%',
                    left: '50%',
                    transform: 'translate(-50%, -50%)',
                    color: '#00d4ff',
                    fontSize: '14px',
                    fontWeight: 'bold',
                    fontFamily: 'sans-serif',
                    zIndex: '100',
                    pointerEvents: 'none'
                });
                document.body.appendChild(percentEl);
                
                // סימולציה של אחוזים עולים
                let count = 0;
                window.percentInterval = setInterval(() => {
                    count = (count + 1) % 101;
                    percentEl.innerText = count + '%';
                }, 50);
            } 
            
            // אם המשתמש ביטל את הצ'קבוקס - נסיר את האלמנט
            if (!${show} && percentEl) {
                percentEl.remove();
                clearInterval(window.percentInterval);
            }
        })();
    `;

    try {
        // הרצת הקוד בתוך ה-iframe
        iframe.contentWindow.eval(injectCode);
    } catch (e) {
        console.warn("לא ניתן להזריק קוד ל-iframe (אולי בגלל אבטחה/דומיין שונה)");
    }
}

    window.onload = init;
</script>
</body>
</html>
