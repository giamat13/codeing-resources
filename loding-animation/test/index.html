<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ספריית טעינה חכמה</title>
    <style>
        :root {
            --bg-dark: #0a0e27;
            --bg-card: #141b3d;
            --accent: #00d4ff;
            --text: #ffffff;
            --text-dim: #a0a9d4;
        }

        body {
            font-family: 'Segoe UI', 'Heebo', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            margin: 0;
            padding: 2rem;
        }

        header { text-align: center; margin-bottom: 3rem; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .loader-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .preview-container {
            background: #000;
            height: 180px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        iframe, img {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: contain;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loader-name { font-weight: bold; text-transform: capitalize; }
        
        .controls { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; color: var(--text-dim); cursor: pointer; }

        .btn-group { display: flex; gap: 8px; }

        .btn {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
            border: 1px solid var(--accent);
        }

        .btn-primary { background: var(--accent); color: var(--bg-dark); }
        .btn-outline { background: transparent; color: var(--accent); }
        
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }
    </style>
</head>
<body>

<header>
    <h1>Loader Library Pro</h1>
    <p>תצוגת HTML או GIF באופן אוטומטי</p>
</header>

<div class="grid" id="loaders-grid"></div>

<script>
    const loadersList = [
        'dots', 'circular', 'pulse', 'bars', 'dual-ring', 'bounce', 
        'square', 'progress', 'circle-percent', 'linear-percent', 
        'infinity', 'glow', 'typing', 'skeleton', 'text-spinner', 'counter'
    ];

    async function checkFileExists(url) {
        try {
            const response = await fetch(url, { method: 'HEAD' });
            return response.ok;
        } catch {
            return false;
        }
    }

    async function init() {
        const grid = document.getElementById('loaders-grid');
        
        for (const name of loadersList) {
            const card = document.createElement('div');
            card.className = 'loader-card';
            
            // בדיקה איזה קובץ קיים
            const htmlPath = `loaders/${name}.html`;
            const gifPath = `loaders/${name}.gif`;
            
            let previewHtml = '';
            let finalPath = '';

            // לוגיקת החיפוש: קודם HTML, אחר כך GIF
            if (await checkFileExists(htmlPath)) {
                previewHtml = `<iframe src="${htmlPath}" id="frame-${name}"></iframe>`;
                finalPath = htmlPath;
            } else if (await checkFileExists(gifPath)) {
                previewHtml = `<img src="${gifPath}" alt="${name}">`;
                finalPath = gifPath;
            } else {
                previewHtml = `<div style="color:red; font-size:12px;">קובץ לא נמצא (${name})</div>`;
            }

            card.innerHTML = `
                <div class="preview-container">${previewHtml}</div>
                <div class="card-info">
                    <span class="loader-name">${name.replace(/-/g, ' ')}</span>
                    ${finalPath.endsWith('.html') ? `
                    <label class="controls">
                        <input type="checkbox" onchange="updateLoader('${name}', this)"> אחוזים
                    </label>` : ''}
                </div>
                <div class="btn-group">
                    <a href="${finalPath}" target="_blank" class="btn btn-primary">הכנס לקובץ</a>
                    <button class="btn btn-outline" onclick="copyCode('${finalPath}')">העתק קוד</button>
                </div>
            `;
            grid.appendChild(card);
        }
    }

    function updateLoader(name, checkbox) {
        const iframe = document.getElementById(`frame-${name}`);
        if (!iframe) return;
        const url = new URL(iframe.src);
        if (checkbox.checked) url.searchParams.set('showPercent', 'true');
        else url.searchParams.delete('showPercent');
        iframe.src = url.toString();
    }

    async function copyCode(path) {
        try {
            const response = await fetch(path);
            const text = await response.text();
            await navigator.clipboard.writeText(text);
            alert('הקוד הועתק ללוח!');
        } catch (err) {
            alert('שגיאה בהעתקת הקוד. וודא שהקובץ קיים.');
        }
    }

    window.onload = init;
</script>

</body>
</html>
