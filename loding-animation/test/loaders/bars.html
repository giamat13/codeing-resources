<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: transparent; color: white; font-family: sans-serif; overflow: hidden; }
        .bars-loader { display: flex; gap: 8px; align-items: flex-end; height: 60px; }
        .bars-loader span { width: 12px; background: #00d4ff; border-radius: 4px; animation: barsGrow 1.2s ease-in-out infinite; }
        .bars-loader span:nth-child(1) { animation-delay: 0s; }
        .bars-loader span:nth-child(2) { animation-delay: 0.1s; }
        .bars-loader span:nth-child(3) { animation-delay: 0.2s; }
        .bars-loader span:nth-child(4) { animation-delay: 0.3s; }
        .bars-loader span:nth-child(5) { animation-delay: 0.4s; }
        @keyframes barsGrow { 0%, 100% { height: 20px; } 50% { height: 60px; } }
        #percent { margin-top: 15px; font-weight: bold; color: #00d4ff; display: none; }
    </style>
</head>
<body>
    <div class="bars-loader"><span></span><span></span><span></span><span></span><span></span></div>
    <div id="percent">0%</div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.has('showPercent')) { document.getElementById('percent').style.display = 'block'; }
    </script>
</body>
</html>
