<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: transparent; color: white; font-family: sans-serif; overflow: hidden; }
        .pulse-ring { width: 80px; height: 80px; border: 4px solid #ff006e; border-radius: 50%; animation: pulseRing 2s ease-in-out infinite; }
        @keyframes pulseRing { 0%, 100% { transform: scale(0.8); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.5; } }
        #percent { margin-top: 15px; font-weight: bold; color: #ff006e; display: none; }
    </style>
</head>
<body>
    <div class="pulse-ring"></div>
    <div id="percent">0%</div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.has('showPercent')) { document.getElementById('percent').style.display = 'block'; }
    </script>
</body>
</html>
