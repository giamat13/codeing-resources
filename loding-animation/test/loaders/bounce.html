<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: transparent; color: white; font-family: sans-serif; overflow: hidden; }
        .bouncing-balls { display: flex; gap: 10px; }
        .bouncing-balls span { width: 20px; height: 20px; background: #ffbe0b; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out; }
        .bouncing-balls span:nth-child(1) { animation-delay: -0.32s; }
        .bouncing-balls span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-30px); } }
        #percent { margin-top: 30px; font-weight: bold; color: #ffbe0b; display: none; }
    </style>
</head>
<body>
    <div class="bouncing-balls"><span></span><span></span><span></span></div>
    <div id="percent">0%</div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.has('showPercent')) { document.getElementById('percent').style.display = 'block'; }
    </script>
</body>
</html>
