<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; background: transparent; }
        .skel { width: 200px; }
        .line { height: 12px; background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0.05) 75%); background-size: 200% 100%; border-radius: 6px; margin-bottom: 10px; animation: sh 1.5s infinite; }
        @keyframes sh { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body><div class="skel"><div class="line" style="width:100%"></div><div class="line" style="width:70%"></div><div class="line" style="width:90%"></div></div></body>
</html>
