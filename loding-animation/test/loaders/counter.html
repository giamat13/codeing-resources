<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: transparent; font-family: sans-serif; color: #00d4ff; }
        .circle { width: 80px; height: 80px; border: 5px solid rgba(0,212,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; margin-bottom: 15px; }
        .bar { width: 150px; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; }
        .fill { height: 100%; width: 0%; background: #00d4ff; transition: width 0.1s linear; }
    </style>
</head>
<body>
    <div class="circle"><span id="n">0</span>%</div>
    <div class="bar"><div class="fill" id="f"></div></div>
    <script>
        let v=0; setInterval(()=>{if(v<100){v++; document.getElementById('n').textContent=v; document.getElementById('f').style.width=v+'%';}}, 50);
    </script>
</body>
</html>
