<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: transparent; font-family: sans-serif; color: #a0a9d4; }
        .spin { width: 40px; height: 40px; border: 4px solid rgba(0,212,255,0.2); border-top-color: #00d4ff; border-radius: 50%; animation: s 1s linear infinite; margin-bottom: 10px; }
        @keyframes s { 100% { transform: rotate(360deg); } }
        p { animation: f 1.5s ease-in-out infinite; }
        @keyframes f { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body><div class="spin"></div><p>טוען...</p></body>
</html>
