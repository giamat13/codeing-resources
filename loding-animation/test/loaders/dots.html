<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: transparent; color: white; font-family: sans-serif; overflow: hidden; }
        .spinner-dots { display: flex; gap: 12px; }
        .spinner-dots span { width: 18px; height: 18px; border-radius: 50%; background: #00d4ff; animation: dotPulse 1.4s infinite ease-in-out; }
        .spinner-dots span:nth-child(1) { animation-delay: -0.32s; background: #00d4ff; }
        .spinner-dots span:nth-child(2) { animation-delay: -0.16s; background: #ff006e; }
        .spinner-dots span:nth-child(3) { background: #ffbe0b; }
        @keyframes dotPulse { 0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; } 40% { transform: scale(1); opacity: 1; } }
        #percent { margin-top: 15px; font-weight: bold; color: #00d4ff; display: none; }
    </style>
</head>
<body>
    <div class="spinner-dots"><span></span><span></span><span></span></div>
    <div id="percent">0%</div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.has('showPercent')) {
            const p = document.getElementById('percent'); p.style.display = 'block';
            let val = 0; const interval = setInterval(() => { val++; p.textContent = val + '%'; if (val >= 100) clearInterval(interval); }, 30);
        }
    </script>
</body>
</html>
